<section>
  <div class="container">
    <div class="inner-container">
      <h1>Place your order</h1>
      <h3>Customer Information</h3>
      <form ng-submit="register()">
        <div class="row">
          <div class="col-md-6">
            <label>Email</label>
            <input type="text" ng-model="user.email">
          </div>
          <div class="col-md-3">
            <label>Password</label>
            <input type="password" ng-model="user.password">
          </div>
          <div class="col-md-3">
            <label>Confirm Password</label>
            <input type="password" ng-model="user.confirmPassword">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" ng-model="user.firstName">
          </div>
          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" ng-model="user.lastName">
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <label>Address</label>
            <input type="text" ng-model="user.address" >
          </div>
          <div class="col-md-4">
            <label>Unit #</label>
            <input type="text" ng-model="user.unitNum" >
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>City</label>
            <input type="text" ng-model="user.city" >
          </div>
          <div class="col-md-2">
            <label>State</label>
            <input type="text" ng-model="user.state" >
          </div>
          <div class="col-md-4">
            <label>Zip Code</label>
            <input type="text" ng-model="user.zipcode">
          </div>
        </div>
        <div class="date-section">
          <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="actions">
          <label></label>
          <button>Place order</button>
        </div>
      </form>
    </div>
  </div>
</section>
